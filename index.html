<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/webp" href="https://www.freepnglogos.com/uploads/netflix-logo-app-png-16.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />

    <title>Netflix clone</title>
  </head>

  <body class="bg-black">
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
      <div class="container-fluid mb-3">
        <a class="navbar-brand" href="#">
          <img height="40" src="Netflix-assets/assets/netflix_logo.png" alt="netflix logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item active">
              <a class="nav-link text-white-50" href="#"
                >Home <span class="visually-hidden-focusable">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Tv Shows</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Movies</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Recently Added</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">My List</a>
            </li>
          </ul>
          <a class="navbar-item" href="#"><i class="bi bi-search text-white me-4 nav-link"></i></a>
          <span class="navbar-item text-white me-4">KIDS</span>
          <a class="navbar-item" href="#"><i class="bi bi-bell-fill text-white me-4 nav-link"></i></a>

          <a
            class="nav-link dropdown-toggle text-white"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img height="30" src="Netflix-assets/assets/avatar.png" alt="avatar logo" />
          </a>
        </div>
      </div>
    </nav>

    <section class="container-fluid mb-3">
      <div class="row">
        <div class="col-6">
          <h2 class="d-inline text-white">TV Shows</h2>
        </div>
      </div>
    </section>

    <section class="container-fluid mt-4 w-100 mb-5">
      <h3 class="text-white">Trending Now</h3>
      <div class="row mt-3 d-flex overflow-y-hidden overflow-x-hidden">
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media0.webp" />
        </div>
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media1.jpg" />
        </div>
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media2.webp" />
        </div>
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media3.webp" />
        </div>
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media4.jpg" />
        </div>
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media5.webp" />
        </div>
      </div>
    </section>

    <section class="container-fluid mt-4 w-100">
      <h3 class="text-white">Watch It Again</h3>
      <div class="row mt-3">
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media6.jpg" />
        </div>
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media7.webp" />
        </div>
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media8.webp" />
        </div>
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media9.jpg" />
        </div>
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media10.jpg" />
        </div>
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media11.jpg" />
        </div>
      </div>
    </section>

    <section class="container-fluid mt-4 w-100">
      <h3 class="text-white">New Releases</h3>
      <div class="row mt-3">
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media12.jpg" />
        </div>
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media13.jpg" />
        </div>
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media14.webp" />
        </div>
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media15.jpg" />
        </div>
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media16.webp" />
        </div>
        <div class="col-2">
          <img class="" src="Netflix-assets/assets/media/media17.jpg" />
        </div>
      </div>
    </section>

    <footer class="container-fluid bg-black text-white-50"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
